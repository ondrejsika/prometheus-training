global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: sd
    dns_sd_configs:
      - type: A
        port: 9100
        refresh_interval: 10s
        names:
          - prom-all.sikademo.com
  - job_name: static
    static_configs:
      - targets:
          - prom.sikademo.com:9100
          - prom1.sikademo.com:9100
          - prom2.sikademo.com:9100
          - prom3.sikademo.com:9100
          - prom4.sikademo.com:9100

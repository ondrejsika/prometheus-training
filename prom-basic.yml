global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"

  - job_name: "metgen"
    static_configs:
      - targets:
          - "localhost:8000"
          - "localhost:8001"
        labels:
          env: "prod"
      - targets:
          - "localhost:8002"
        labels:
          env: "dev"

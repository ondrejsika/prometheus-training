global:
  resolve_timeout: 10s
  smtp_from: prom@maildev.sikademo.com
  smtp_smarthost: maildev.sikademo.com:25
  smtp_require_tls: false

route:
  receiver: all-teams
  group_by:
    - env
    - alertname
    - app
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 10m

  routes:
    - receiver: "frontend-team"
      match:
        app: frontend
    - receiver: "backend-team"
      match:
        app: backend
    - receiver: "db-team"
      match:
        app: db

receivers:
  - name: all-teams
    email_configs:
      - send_resolved: true
        to: alert@maildev.sikademo.com
  - name: frontend-team
    email_configs:
      - send_resolved: true
        to: alert-frontend@maildev.sikademo.com
  - name: backend-team
    email_configs:
      - send_resolved: true
        to: alert-backend@maildev.sikademo.com
  - name: db-team
    email_configs:
      - send_resolved: true
        to: alert-db@maildev.sikademo.com

apiVersion: apps/v1
kind: Deployment
metadata:
  name: loggen-slow
spec:
  selector:
    matchLabels:
      app: loggen-slow
  replicas: 5
  template:
    metadata:
      labels:
        app: loggen-slow
    spec:
      containers:
        - name: main
          image: sikalabs/slu:v0.41.0
          command:
            - /bin/sh
            - -c
            - slu loggen --sleep-time 10000
          resources:
            requests:
              cpu: 30m
              memory: 10Mi
            limits:
              cpu: 100m
              memory: 50Mi
